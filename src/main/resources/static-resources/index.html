<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="login-section" class="section">
        <h2>Enter Player Details</h2>
        <div class="form-group">
            <input type="text" id="player-id" placeholder="Player ID">
            <input type="text" id="player-name" placeholder="Player Name">
            <button id="create-player-btn" class="btn">Create Player</button>
        </div>
    </div>

    <div id="lobby-section" class="section hidden">
        <h2>Game Lobby</h2>
        <div class="lobby-status">
            <p>Waiting for opponent...</p>
            <div class="loader"></div>
        </div>
        <button id="join-lobby-btn" class="btn">Join Lobby</button>
    </div>

    <div id="game-section" class="section hidden">
        <div class="game-header">
            <div class="rounds">Round: 1</div>
            <div class="score">Score: You 0 - 0 Opponent</div>
        </div>
        <div class="game-status">
            <p>Your move!</p>
        </div>
        <div class="moves">
            <button class="move-btn" data-move="ROCK">✊</button>
            <button class="move-btn" data-move="PAPER">✋</button>
            <button class="move-btn" data-move="SCISSORS">✌️</button>
        </div>
        <div class="game-info">
            <div class="player-moves">
                <div class="player">
                    <h3>You</h3>
                    <div id="player-moves"></div>
                </div>
                <div class="opponent">
                    <h3>Opponent</h3>
                    <div id="opponent-moves"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/game.js"></script>
</body>
</html>
